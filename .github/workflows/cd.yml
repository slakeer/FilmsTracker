name: CD

on:
  push:
    branches:
      - dev

jobs:
  deploy_client:
    runs-on: ubuntu-latest
    

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js for client
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install client dependencies
      run: |
        cd client
        npm install

    - name: Build client
      run: |
        cd client
        CI=false npm run build

    - name: Deploy client
      run: |
        cd client
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -d '{"service_id":"${{ secrets.CLIENT_SERVICE_ID }}"}'\
          https://api.render.com/v1/services/deploy

  deploy_server:
    runs-on: ubuntu-latest
    

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js for server
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install server dependencies
      run: |
        cd server
        npm install

    - name: Deploy server
      run: |
        cd server
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -d '{"service_id":"${{ secrets.SERVER_SERVICE_ID }}"}'\
          https://api.render.com/v1/services/deploy
